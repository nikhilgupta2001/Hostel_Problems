<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="../public/css/auth.css" />

    <title>Hostel Problems</title>
</head>

<body>
    <section class="form">
        <div class="container">
            <div style="justify-content: center;" class="row">
                <div class="col-lg-8 px-5 pt-5">
                    <h2>Put the details here</h2>
                    <form class="Form my-4">
                        <div class="form-row">
                            <div class="col-lg-8">
                                <input type="text" placeholder="Name" class="form-control my-3 p-2" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-8">
                                <input type="text" placeholder="Hostel Name" class="form-control my-3 p-2" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-8">
                                <input type="number" placeholder="Room No." class="form-control my-3 p-2" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <select name="complaints">
                                <option value="volvo">Electrical</option>
                                <option value="saab">Internet</option>
                                <option value="fiat">Washroom</option>
                                <option value="audi">Sanitation</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-8">
                                <input type="text" placeholder="Description" class="form-control my-3 p-2" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="number" placeholder="Phone No." class="form-control my-3 p-2" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email ID" class="form-control my-3 p-2" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-8">
                                <button type="button" class="btn-1 mt-2 mb-5">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
